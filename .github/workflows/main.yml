# –Ω–∞–∑–≤–∞–Ω–∏–µ
name: Project build

# —Ü–µ–ª–µ–≤—ã–µ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞
# –≤ –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ —ç—Ç–æ push –∏ pull_request, –≤ –≤–µ—Ç–∫—É master
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# –≤—ã–ø–æ–ª–Ω—è–µ–º—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # –∑–∞–ø—É—Å–∫–∞—é—Ç—Å—è –ø–æ —à–∞–≥–∞–º
    # name - –Ω–∞–∑–≤–∞–Ω–∏–µ —à–∞–≥–∞
    # –≤ github actions –±—É–¥–µ—Ç –≤—ã–≤–æ–¥–∏—Ç—å—Å—è –Ω–∞–∑–≤–∞–Ω–∏–µ —à–∞–≥–∞, –∏ –ø—Ä–æ—Ü–µ—Å—Å—ã
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22.17.1

      - name: Install üîß
        run: npm install
        
      - name: Install Gridsome üîß
        run: |
          sudo npm uninstall --global @gridsome/cli
          sudo npm install --global @gridsome/cli

      - name: Build üë∑
        run: gridsome build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          # –≤ –∑–Ω–∞—á–µ–Ω–∏–µ GITHUB_TOKEN –ø–æ–º–µ—â–∞–µ—Ç—Å—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –≤–∞—à —Å–µ–∫—Ä–µ—Ç –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏
          # –≤ –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ –µ–≥–æ –Ω–∞–∑–≤–∞–Ω–∏–µ KEY
          GITHUB_TOKEN: ${{ secrets.ACTIONS }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
